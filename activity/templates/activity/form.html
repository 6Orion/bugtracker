{% extends "base.html" %}

{% block content %}

<!-- Page Heading -->
<!-- <h1 class="h3 mb-4 text-gray-800">{{ page_title }}</h1> -->

<!-- DataTales -->
<div class="card shadow mb-4">
  <div class="card-header py-3">
    <h6 class="m-0 font-weight-bold text-primary">Add activity for bug ID: {{ bug_id }} </h6>
  </div>
  <div class="card-body">

    {% load formcss %}

    <form class="user" method="post" action="." enctype='multipart/form-data'>
            {% csrf_token %}

            {% for field in form %}
            <div class="form-group row">
                <div class="col-12">
                {{ field.label }}
                {{ field.errors }}
                {{ field }}
              </div>
            </div>
            {% endfor %}

            <button type="submit" class="btn btn-primary btn-user btn-block" value="submit">
              Save
            </button>
            <hr>
    </form>
  </div>
</div>
{% endblock  %}
