{% extends "base.html" %}

{% block content %}

<!-- Page Heading -->
<h1 class="h3 mb-4 text-gray-800">{{ page_title }}</h1>

<!-- DataTales -->
<div class="card shadow mb-4">
  <div class="card-header py-3">
    <h6 class="m-0 font-weight-bold text-primary">Project details: {{ object.id }}</h6>
  </div>
  <div class="card-body">
    
    {% include "project/detail_table.html" %}

    {% if request.user.is_authenticated and detail %}
    <a href="/project/{{ object.id }}/edit" class="btn btn-primary">Edit</a>
    <a href="/project/{{ object.id }}/delete" class="btn btn-primary">Delete</a>
    {% endif %}
  </div>
</div>

{% endblock  %}
