    <div class="table-responsive mb-3">
      <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
        <tbody>
          <tr>
            <th>ID:</th>
            <td>{{ object.id }}</td>
            <th>Name:</th>
            <td colspan="5">{{ object.name }}</td>
          </tr>
          <tr>
            <th>Created on:</th>
            <td colspan="2">{{ object.created_on }}</td>
            <th>Last updated on:</th>
            <td colspan="2">{{ object.updated_on }}</td>
            <th>Author:</th>
            <td>{{ object.author }}</td>
          </tr> 
          <tr>
            <th>Description:</th>
            <td colspan="7">{{ object.description|linebreaks }}</td>
          </tr> 
        </tbody>
      </table>
    </div>
    <hr>
