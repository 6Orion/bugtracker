{% block list %}
<!-- DataTales -->
  <div class="card shadow mb-4 ">
    <div class="card-header py-3">
      <h6 class="m-0 font-weight-bold text-primary">All projects</h6>
    </div>
    <div class="card-body">
      <div class="table-responsive">     
        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Description</th>
              <th>Author</th>
            </tr>
          </thead>
          <tbody>
            {% for object in query %}
            <tr>
              <td>{{ object.id }}</td>
              <td><a href="/project/{{ object.id }}">{{ object.name }}</a></td>
              <td>{{ object.description }}</td>
              <td>{{ object.author }}</td>
            </tr>
            {% endfor %} 
          </tbody>
        </table>
      </div>
    </div>
  </div>

{% endblock %}
