{% load static %}

<nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

    <!-- Sidebar Toggle (Topbar) -->
    <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
      <i class="fa fa-bars"></i>
    </button>

    <!-- Topbar Search -->
    <form class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search" action="/search/">
      <div class="input-group">
        <input name="q" type="search" class="form-control bg-light border-0 small" placeholder="Search for..." aria-label="Search" aria-describedby="basic-addon2">
        <div class="input-group-append">
          <button class="btn btn-primary" type="submit">
            <i class="fas fa-search fa-sm"></i>
          </button>
        </div>
      </div>
    </form>

    <!-- Topbar Navbar -->
    <ul class="navbar-nav ml-auto">

      <!-- Nav Item - Search Dropdown (Visible Only XS) -->
      <li class="nav-item dropdown no-arrow d-sm-none">
        <a class="nav-link dropdown-toggle" href="#" id="searchDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <i class="fas fa-search fa-fw"></i>
        </a>
        <!-- Dropdown - Messages -->
        <div class="dropdown-menu dropdown-menu-right p-3 shadow animated--grow-in" aria-labelledby="searchDropdown">
          <form class="form-inline mr-auto w-100 navbar-search">
            <div class="input-group">
              <input type="text" class="form-control bg-light border-0 small" placeholder="Search for..." aria-label="Search" aria-describedby="basic-addon2">
              <div class="input-group-append">
                <button class="btn btn-primary" type="button">
                  <i class="fas fa-search fa-sm"></i>
                </button>
              </div>
            </div>
          </form>
        </div>
      </li>

      {% if request.user.is_authenticated %}

      <div class="topbar-divider d-none d-sm-block"></div>
      
      <!-- Nav Item - User Information -->
      <li class="nav-item dropdown no-arrow">

        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <span class="mr-2 d-none d-lg-inline text-gray-600 small">{{ request.user.username }}</span>
          {% if request.user.image %}
            <img class="img-profile rounded-circle" src="{{ request.user.image.url }}" width="60px" height="60px">
          {% else %}
            <img class="img-profile rounded-circle" src="{% static "/img/undraw_male_avatar_323b.svg" %}" width="60px" height="60px">
          {% endif %}
        </a>
        <!-- Dropdown - User Information -->
        <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in" aria-labelledby="userDropdown">
          <a class="dropdown-item" href="{{ request.user.get_absolute_url }}">
            <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>
            Profile
          </a>
          <a class="dropdown-item" href="{{ request.user.get_edit_password_url }}">
            <i class="fas fa-cogs fa-sm fa-fw mr-2 text-gray-400"></i>
            Change password
          </a>
          <a class="dropdown-item" href="/activity/">
            <i class="fas fa-list fa-sm fa-fw mr-2 text-gray-400"></i>
            Activity Log
          </a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#" data-toggle="modal" data-target="#sessionModal">
            <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
            Log Out
          </a>
        </div>
      
      </li>
      {% else %}
      
      <li class="nav-item dropdown no-arrow">
        <a class="nav-link" href="/users/register">
          <span class="d-inline d-lg-inline text-gray-600 small">Register</span>
        </a>
      </li>
      
      <div class="topbar-divider d-block"></div>
      
      <li class="nav-item dropdown no-arrow">
        <a class="nav-link" href="#" data-toggle="modal" data-target="#sessionModal">
          <span class="d-inline d-lg-inline text-gray-600 small">Log In</span>
        </a>
      </li>

      {% endif %}
    </ul>

  </nav>
