{% extends "base/content.html" %}

{% block content %}

    {% load formcss %}

    <form class="user" method="post" action="." enctype='multipart/form-data'>
            {% csrf_token %}

            {% if error %}
                <p class="text-danger">{{ error }}</p>
            {% endif %}

            <div class="form-group">
                <label for="username">Username</label> 
                <p class="font-italic"><small>(test username: JokerKilledBatman)</small></p>
                <input type="text" class="form-control" id="username" name="username" value="{% if username %}{{ username }}{% else %}JokerKilledBatman{% endif %}">
            </div>
            <div class="form-group">
                  <label for="password">Password</label> 
                  <p class="font-italic"><small>(test password: WhySoSerious)</small></p>
                  <input type="password" class="form-control" id="password" name="password" value="{% if username %}{% else %}WhySoSerious{% endif %}">       
            </div>

            <button type="submit" class="btn btn-primary btn-user btn-block" value="submit">
            Log in
            </button>
            <hr>
    </form>

{% endblock content %}
